<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NetVest – Privacy Policy</title>
  <meta name="description" content="NetVest Privacy Policy" />
  <link rel="canonical" href="https://netvest.app/privacy.html" />
  <style>
    :root{ --bg:#000; --fg:#fff; --muted:#bbb; --card:#0e0e0e; --accent:#4cafef; --border:#2b2b2b; }
    html,body{margin:0; background:var(--bg); color:var(--fg); font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;}
    .wrap{max-width:900px; margin:auto; padding:32px;}
    header{display:flex; gap:12px; align-items:center; justify-content:space-between; margin-bottom:24px;}
    header a{color:var(--fg); text-decoration:none; border:1px solid var(--border); padding:8px 12px; border-radius:10px; background:#111}
    header a:hover{background:var(--accent); color:#000}
    h1{margin:0 0 6px; font-size:32px; color:var(--accent)}
    .meta{color:var(--muted); margin-bottom:18px}
    section{background:var(--card); border:1px solid var(--border); border-radius:14px; padding:18px 20px; margin:14px 0}
    h2{margin:0 0 8px; font-size:20px}
    ul{margin:8px 0 0 18px}
    footer{margin-top:26px; color:var(--muted); text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <a href="/index.html">← Home</a>
      </div>
      <nav>
        <a href="/privacy.html" aria-current="page">Privacy Policy</a>
        <a href="/terms.html">Terms</a>
      </nav>
    </header>

    <h1>Privacy Policy</h1>
    <div class="meta" id="meta"></div>
    <div id="content" aria-live="polite"></div>

    <footer>© <span id="company"></span></footer>
  </div>

  <script>
  // Minimal, store-aligned privacy content
  const LEGAL = {
    meta: {
      companyName: "NetVest Ltd.",
      contactEmail: "support@netvest.app"
    },
    privacy: {
      lastUpdated: "2025-08-26",
      sections: [
        {
          title: "Overview",
          paragraphs: [
            "NetVest Ltd. (\"NetVest\", \"we\", \"us\") respects your privacy. This Policy explains what data we collect, how we use it, and your choices."
          ]
        },
        {
          title: "Data We Collect",
          bullets: [
            "Account data: email, password (hashed), display name, profile image.",
            "Usage and device data: in-app interactions, logs, IP address, device info.",
            "Content you create: posts, comments, watchlists, portfolios.",
            "Communications: messages you send us and notification preferences.",
            "Cookies/Tracking: used for sign-in, personalization, and analytics."
          ]
        },
        {
          title: "How We Use Data",
          bullets: [
            "Provide and improve the service.",
            "Authenticate, secure, prevent fraud, and debug.",
            "Communicate updates and provide support.",
            "Comply with legal requirements.",
            "With consent where required: marketing or analytics."
          ]
        },
        {
          title: "Sharing of Data",
          bullets: [
            "Service providers (hosting, analytics, support, email).",
            "Legal compliance or protection of rights and safety.",
            "Business transfers (merger, acquisition, or asset sale).",
            "At your direction (e.g., sharing content or connecting third-party services)."
          ]
        },
        {
          title: "Data Retention & Deletion",
          paragraphs: [
            "We retain personal data while your account is active.",
            "You can delete your account any time in the app (Profile → Settings → Delete account) or at https://netvest.app/delete.",
            "After deletion, most data is removed within 30 days unless the law requires longer retention."
          ]
        },
        {
          title: "Your Rights",
          paragraphs: [
            "You may request access, correction, deletion, or withdraw consent where applicable. Contact us at support@netvest.app. We may need to verify your request."
          ]
        },
        {
          title: "Security",
          paragraphs: [
            "We use technical and organizational safeguards to protect personal data. No system is 100% secure."
          ]
        },
        {
          title: "Children",
          paragraphs: [
            "Our service is not directed to individuals under 18 and we do not knowingly collect data from children."
          ]
        },
        {
          title: "Contact",
          paragraphs: [
            "Contact: support@netvest.app."
          ]
        }
      ]
    }
  };

  const $ = (s, p=document)=>p.querySelector(s);
  $("#company").textContent = LEGAL.meta.companyName;
  $("#meta").textContent = `Last updated: ${LEGAL.privacy.lastUpdated} • ${LEGAL.meta.companyName} • ${LEGAL.meta.contactEmail}`;

  const root = $("#content");
  LEGAL.privacy.sections.forEach(sec=>{
    const el = document.createElement("section");
    const h2 = document.createElement("h2");
    h2.textContent = sec.title;
    el.appendChild(h2);

    (sec.paragraphs||[]).forEach(t=>{
      const p = document.createElement("p"); p.textContent = t; el.appendChild(p);
    });
    if (sec.bullets && sec.bullets.length){
      const ul = document.createElement("ul");
      sec.bullets.forEach(b=>{ const li=document.createElement("li"); li.textContent=b; ul.appendChild(li); });
      el.appendChild(ul);
    }
    root.appendChild(el);
  });
  </script>
</body>
</html>
