<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Privacy Policy – Hivest</title>
  <meta name="description" content="Hivest Privacy Policy">
  <link rel="canonical" href="https://hivest.app/privacy.html">
  <link rel="icon" href="assets/logoApp2.png" type="image/png">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .privacy-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 40px;
    }
    
    .page-title {
      font-size: 36px;
      font-weight: 700;
      color: #ffffff;
      margin: 0 0 8px;
      text-align: left;
    }
    
    .meta-info {
      font-size: 14px;
      color: var(--muted);
      margin: 0 0 32px;
      line-height: 1.6;
      text-align: left;
    }
    
    .privacy-section {
      margin-bottom: 24px;
      padding-bottom: 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
      text-align: left;
    }
    
    .privacy-section:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      margin: 0 0 10px;
      text-align: left;
    }
    
    .privacy-section p {
      font-size: 16px;
      color: var(--muted);
      line-height: 1.7;
      margin: 0 0 12px;
    }
    
    .privacy-section p:last-child {
      margin-bottom: 0;
    }
    
    .privacy-section ul {
      margin: 12px 0;
      padding-left: 24px;
    }
    
    .privacy-section li {
      font-size: 16px;
      color: var(--muted);
      line-height: 1.7;
      margin: 8px 0;
    }
    
    .delete-account-section {
      margin-top: 32px;
      padding: 24px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 8px;
      text-align: center;
    }
    
    .delete-account-section h2 {
      font-size: 20px;
      font-weight: 600;
      color: #ffffff;
      margin: 0 0 12px;
    }
    
    .delete-account-section p {
      font-size: 16px;
      color: var(--muted);
      margin: 0 0 16px;
    }
    
    .delete-btn {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 8px;
      color: var(--fg);
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .delete-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      color: var(--accent-orange);
    }
    
    .privacy-footer {
      text-align: center;
      margin-top: 50px;
      padding-top: 24px;
      color: var(--muted);
      font-size: 13px;
    }
    
    @media (max-width: 640px) {
      .privacy-container {
        padding: 0 20px;
        margin: 30px auto;
      }
      
      .page-title {
        font-size: 32px;
      }
      
      .meta-info {
        font-size: 13px;
        margin-bottom: 30px;
      }
      
      .section-title {
        font-size: 20px;
      }
      
      .delete-account-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap nav">
      <a href="/" class="brand">
        <img src="assets/logo2.png" alt="Hivest logo" class="logo">
        <span>Hivest</span>
      </a>
      <nav class="links">
        <a class="link" href="/terms.html">Terms</a>
        <a class="link" href="/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div class="privacy-container">
    <h1 class="page-title">Privacy Policy</h1>
    <div class="meta-info" id="meta"></div>
    <div id="content" aria-live="polite"></div>

    <div class="delete-account-section">
      <h2>Delete Your Account</h2>
      <p>If you wish to delete your account and associated personal data, you can do so at any time.</p>
      <a class="delete-btn" href="/delete.html">Go to Delete Account</a>
    </div>

    <div class="privacy-footer">© <span id="company"></span></div>
  </div>

  <script>
  const LEGAL = {
    meta: { companyName: "Hivest Ltd.", contactEmail: "support@hivest.app", contactAddress: "Hakovsim 45, Tel Aviv, Israel" },
    privacy: {
      lastUpdated: "2025-09-23",
      sections: [
        { title: "Overview", paragraphs: ["This Privacy Policy explains how Hivest Ltd. (\"Hivest\", \"we\", \"us\") collects, uses, shares, and protects personal data when you use our Service.","By using the Service, you acknowledge this Policy."] },
        { title: "Data We Collect", bullets: ["Account Data: email, password (hashed), display name, profile image, bio.","Usage and Device Data: app interactions, logs, IP address, device identifiers, operating system, app version.","Content Data: posts, comments, likes, watchlists, and portfolios you choose to share.","Linked Brokerage Data: if you connect via an aggregator, we may receive read-only portfolio holdings, transactions, balances, and related metadata.","Communications: messages you send to us and your notification preferences.","Cookies and Tracking Data: cookies, pixels, and similar technologies to operate, personalize, remember settings, and analyze usage.","Reports and Flags: reports submitted or received about content or accounts, including reporter and target IDs, timestamps, and reasons.","Enforcement Records: actions we take (e.g., removals, suspensions, blocks), appeal submissions and outcomes.","Safety Signals: automated content-safety scores, keyword matches, and other indicators used to detect policy violations."] },
        { title: "How We Use Data", bullets: ["Provide and improve the Service, personalize content, and maintain safety.","Authenticate users, prevent fraud, debug, and monitor performance.","Communicate with you about updates, features, and security notices.","Comply with legal obligations and enforce our Terms.","With your consent, send marketing communications you can opt out of at any time.","Generate anonymized and aggregated data for research, trend analysis, and other business purposes.","Enforce safety policies, investigate reports, remove objectionable content, and protect users and the Service."] },
        { title: "Legal Bases (GDPR/UK GDPR)", bullets: ["Contract: to provide the Service you request.","Legitimate Interests: to secure, improve, and grow our Service.","Consent: for optional features such as marketing and analytics where required.","Legal Obligation: to comply with applicable laws."] },
        { title: "Linked Brokerage Connections", paragraphs: ["If you connect a brokerage account through a third-party aggregator, that provider processes your credentials according to its own terms and policies.","We do not store your brokerage credentials. We may receive read-only data (such as holdings and transactions) to display and analyze within the Service."] },
        { title: "Sharing of Data", bullets: ["Service Providers: cloud hosting, analytics, customer support, email delivery, and payment/billing.","Business Transfers: in the event of a merger, acquisition, or asset sale.","Legal: to comply with law, enforce agreements, or protect rights, safety, and property.","With Your Direction: when you choose to share content or connect third-party services.","Trust & Safety and Law Enforcement: we may share necessary data with service providers assisting moderation and with authorities where required by law or to prevent harm."] },
        { title: "International Transfers", paragraphs: ["Your data may be processed in countries outside your country of residence. Where required, we use appropriate safeguards, such as Standard Contractual Clauses."] },
        { title: "Data Retention", paragraphs: ["We retain personal data for as long as necessary to provide the Service, comply with legal obligations, resolve disputes, and enforce agreements.","Reports and enforcement records are retained for as long as reasonably necessary to enforce our policies and comply with legal obligations."] },
        { title: "Your Rights", bullets: ["Access, correction, deletion, restriction, and portability of your personal data, subject to legal limits.","Object to processing based on legitimate interests and withdraw consent where applicable.","You may exercise rights by contacting us at support@hivest.app. We will verify your request as required."] },
        { title: "California Privacy (CCPA/CPRA)", bullets: ["Categories Collected: identifiers, internet activity, approximate geolocation, in-app activity, and financial account metadata if you connect it.","Purposes: as described above including providing, securing, improving, and complying.","Sale/Share: we do not sell personal data. We may “share” identifiers or activity data for cross-context behavioral advertising only with your consent where required, and you can opt out.","Rights: know, delete, correct, opt out of sale/share, limit use of sensitive personal information, and non-discrimination.","Authorized Agent: California residents may use an agent with a valid power of attorney or verified authorization."] },
        { title: "Children", paragraphs: ["The Service is not directed to individuals under 18. We do not knowingly collect data from children. If you believe a child provided data, contact us to remove it."] },
        { title: "Security", paragraphs: ["We use administrative, technical, and physical safeguards to protect personal data. However, no system is completely secure."] },
        { title: "Third-Party Links", paragraphs: ["Our Service may link to third-party sites or services. Their privacy practices are not governed by this Policy."] },
        { title: "Changes to this Policy", paragraphs: ["We may update this Policy from time to time. If changes are material, we will provide reasonable notice. Your continued use after the effective date means you accept the changes."] },
        { title: "Contact", paragraphs: ["Contact: support@hivest.app","Address: Hakovsim 45, Tel Aviv, Israel"] }
      ]
    }
  };
  const $ = (s,p=document)=>p.querySelector(s);
  $("#company").textContent = LEGAL.meta.companyName;
  $("#meta").textContent = `Last updated: ${LEGAL.privacy.lastUpdated} • ${LEGAL.meta.companyName} • ${LEGAL.meta.contactEmail} • ${LEGAL.meta.contactAddress}`;
  const root = $("#content");
  LEGAL.privacy.sections.forEach(sec=>{
    const el=document.createElement("div");
    el.className="privacy-section";
    const h2=document.createElement("h2"); h2.className="section-title"; h2.textContent=sec.title; el.appendChild(h2);
    (sec.paragraphs||[]).forEach(t=>{ const p=document.createElement("p"); p.textContent=t; el.appendChild(p); });
    if(sec.bullets&&sec.bullets.length){ const ul=document.createElement("ul"); sec.bullets.forEach(b=>{ const li=document.createElement("li"); li.textContent=b; ul.appendChild(li); }); el.appendChild(ul); }
    root.appendChild(el);
  });
  </script>
</body>
</html>
