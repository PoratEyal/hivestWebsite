<!-- contact.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hivest – Contact Us</title>
  <meta name="description" content="Get in touch with Hivest support." />
  <link rel="canonical" href="https://hivest.app/contact.html" />
  <style>
    :root{ --bg:#06090f; --elev:#0d1522cc; --fg:#f6f7fb; --muted:#a9b3c3; --accent:#4cafef; --hairline:rgba(255,255,255,.08); --radius:18px }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.55 Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:760px;margin:auto;padding:28px}
    header{position:sticky;top:0;background:linear-gradient(180deg,#06090f 60%,#06090f00);backdrop-filter:blur(8px);z-index:10}
    .row{display:flex;justify-content:space-between;align-items:center;padding:14px 0;border-bottom:1px solid var(--hairline)}
    .brand{font-weight:800}
    .btn{display:inline-flex;padding:8px 12px;border-radius:10px;background:transparent}
    .btn:hover{background:rgba(255,255,255,.06)}
    h1{margin:18px 0 12px;font-size:30px;background:linear-gradient(90deg,var(--accent),#7fd0ff);-webkit-background-clip:text;background-clip:text;color:transparent}
    section{background:var(--elev);border-radius:var(--radius);padding:20px;margin:14px 0;box-shadow:0 8px 26px rgba(0,0,0,.32), inset 0 1px 0 rgba(255,255,255,.04)}
    .contact-info p{margin:4px 0}
    .contact-info a{color:var(--accent)}
    .contact-info a:hover{text-decoration:underline}
    footer{margin-top:26px;color:var(--muted);text-align:center}
    @media (prefers-color-scheme: light){
      :root{--bg:#f7f9fc;--elev:#ffffffcc;--fg:#0b111a;--muted:#495469;--hairline:rgba(0,0,0,.06)}
      section{box-shadow:0 8px 26px rgba(0,0,0,.08), inset 0 1px 0 rgba(255,255,255,.8)}
      .btn:hover{background:rgba(0,0,0,.05)}
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap row">
      <div class="brand"><a href="/index.html">Hivest</a></div>
      <a class="btn" href="/privacy.html">Privacy</a>
    </div>
  </header>

  <div class="wrap">
    <h1>Contact Us</h1>

    <section>
      <h2>Have a question?</h2>
      <p>We'd love to help. You can reach us via email or at our office address.</p>
    </section>

    <section class="contact-info">
      <h2>Contact Details</h2>
      <p><strong>Email:</strong> <a href="mailto:support@hivest.app">support@hivest.app</a></p>
      <p><strong>Address:</strong> Hakovsim 45, Tel Aviv, Israel</p>
    </section>

    <footer>© Hivest Ltd.</footer>
  </div>
</body>
</html>
