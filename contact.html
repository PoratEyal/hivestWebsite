<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hivest – Contact Us</title>
  <meta name="description" content="Get in touch with Hivest support." />
  <link rel="canonical" href="https://hivest.app/contact.html" />
  <style>
    :root{ --bg:#000; --fg:#fff; --muted:#bbb; --card:#0e0e0e; --accent:#4cafef; --border:#2b2b2b; }
    html,body{margin:0; background:var(--bg); color:var(--fg); font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;}
    .wrap{max-width:700px; margin:auto; padding:32px;}
    header{margin-bottom:24px;}
    header a{color:var(--fg); text-decoration:none; border:1px solid var(--border); padding:8px 12px; border-radius:10px; background:#111}
    header a:hover{background:var(--accent); color:#000}
    h1{margin:0 0 12px; font-size:28px; color:var(--accent)}
    section{background:var(--card); border:1px solid var(--border); border-radius:14px; padding:20px; margin:14px 0}
    footer{margin-top:26px; color:var(--muted); text-align:center}
    .contact-info p { margin: 4px 0; }
    .contact-info a { color: var(--accent); text-decoration: none; }
    .contact-info a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="/index.html">← Home</a>
    </header>

    <h1>Contact Us</h1>

    <section>
      <h2>Have a question?</h2>
      <p>We'd love to help. You can reach us via email or at our office address.</p>
    </section>

    <section class="contact-info">
      <h2>Contact Details</h2>
      <p><strong>Email:</strong> <a href="mailto:support@hivest.app">support@hivest.app</a></p>
      <p><strong>Address:</strong> Hakovsim 45, Tel Aviv, Israel</p>
    </section>

    <footer>© Hivest</footer>
  </div>
</body>
</html>
